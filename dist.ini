[MakeMaker::Awesome]
:version = 0.27
delimiter = |
header = |use Config;
header = |eval { require Scalar::Util };
header = |if ($Config{usethreads} and !$Config{use5005threads} and not defined(&Scalar::Util::weaken)) {
header = |  warn 'WARNING - You are using a threaded perl but Scalar::Util::weaken is not available. Do not share refhashes across threads';
header = |}

[@Author::ETHER]
:version = 0.117   ; for authority
authority = cpan:NUFFIN
installer = none
-remove = Test::EOL
-remove = PodCoverageTests
-remove = Test::PodSpelling
